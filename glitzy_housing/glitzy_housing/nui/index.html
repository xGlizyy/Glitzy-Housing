<!DOCTYPE html>

<head>
    <title>Garaje</title>
    <meta charset="utf-8">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body style="background: transparent;">
    <div class="container" id="garaje">
        <header>
            <img id= "logo" src="https://cdn.discordapp.com/attachments/1139835973501472789/1147799501118132324/SAVE_20230903_044501.jpg"> <!-- CAMBIAR LOGO NUI GARAGE -->
            <div class="title">
                <span id="nameGaraje">Propiedad #BORGES</span>
            </div>
        </header>
        
        <footer>
            <div class="container-garaje">
            </div>
            <button class="boton spawn" id="spawn">Retirar Vehículo</button>
            <button class="boton return" id="return">Guardar Vehículo</button> 
        </footer>
    </div>

    <div class="homeRopa" id="armario"> 
        <div class="tituloRopa">
            <img id= "logo" src="https://cdn.discordapp.com/attachments/1139835973501472789/1147799501118132324/SAVE_20230903_044501.jpg"> <!-- CAMBIAR LOGO NUI ARMARIO -->
            <span id="nameArmario">Armario #BORGES</span>
        </div>
        <div class="derechaRopa">
           <div class="containerRopa">
           </div>

            <button class="boton" id="use">Usar</button>
            <button class="boton" id="save">Guardar</button>
            <button class="boton" id="remove">Eliminar</button>
        </div>
    </div>

    <div class="homeResidentes" id="moradores">
        <div class="tituloResidentes">
            <img id= "logo" src="https://cdn.discordapp.com/attachments/1139835973501472789/1147799501118132324/SAVE_20230903_044501.jpg"> <!-- CAMBIAR LOGO NUI RESIDENTES -->
            <span id="nameResidentes">Residentas #001</span>
        </div>
        <div class="derechaResidentes">
           <div class="containerResidentes">
           </div>

            <button class="botonResidente" id="addM">Añadir</button>
            <button class="botonResidente" id="remM">Eliminar</button>
        </div>
    </div>
</body>

</html>
